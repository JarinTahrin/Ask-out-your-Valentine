<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <!-- 1st GIF -->
      <img
        id="imageDisplay"
        src="./images/piggy-hug.gif"
        alt="Valentine gif"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
        Will you be my forever?
      </h2>

      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    // GIF order you requested (spaces are written as %20 for GitHub Pages)
    // 1) piggy-hug.gif (already shown at start)
    // 2) huh cat gif.gif
    // 3) sad pig.gif
    // 4) cat please.gif
    // 5) crying cat.gif
    // 6) angry pig 2.gif
    // 7) angry pig 1.gif
    // 8) before last.webp (stays here for extra No clicks)
    const imagePaths = [
      "./images/piggy-hug.gif",
      "./images/huh%20cat%20gif.gif",
      "./images/sad%20pig.gif",
      "./images/cat%20please.gif",
      "./images/crying%20cat.gif",
      "./images/angry%20pig%202.gif",
      "./images/angry%20pig%201.gif",
      "./images/before%20last.webp"
    ];

    // No-button messages (you can edit these anytime)
    const noMessages = [
      "No",
      "Are you sure?",
      "Baby please",
      "Don't do this to me :(",
      "You're breaking my heart",
      "I'm gonna cry...",
      "Please",
      "Pleaseeeee",
      "Pleaseeeeeeeeeeeeeee",
      "BABYYYYYYY"
    ];

    noButton.addEventListener("click", function () {
      if (noClickCount < noMessages.length - 1) {
        noClickCount++;

        // change GIF up to "before last.webp", then stay on it
        const imgIndex = Math.min(noClickCount, imagePaths.length - 1);
        imageDisplay.src = imagePaths[imgIndex];

        // grow YES button
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;

        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        // update NO button text
        noButton.textContent = noMessages[noClickCount];
      }
    });

    yesButton.addEventListener("click", () => {
      // last GIF when YES is clicked
      imageDisplay.src = "./images/yay%20pic.gif";
      valentineQuestion.textContent = "YAAAAAAAYYYYYYYYYYYYYY";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
