<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 { animation: bounce2 2s ease infinite; }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <!-- START GIF -->
      <img
        id="imageDisplay"
        src="./images/piggy-hug.gif"
        alt="Valentine gif"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
        Will you be my forever?
      </h2>

      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <!-- YES = BABY PINK -->
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 min-h-12 min-w-[75px] px-4 py-2 text-white transition"
          style="background-color:#f7a8c6;"
          onmouseover="this.style.backgroundColor='#f48bb6'"
          onmouseout="this.style.backgroundColor='#f7a8c6'"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;

    // YES button grows on every NO click
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    // Your exact file order (spaces are OK because we encodeURI when using them)
    const imagePaths = [
      "./images/piggy-hug.gif",        // start / step 0
      "./images/huh cat gif.gif",      // step 1
      "./images/sad pig.gif",          // step 2
      "./images/cat please.gif",       // step 3
      "./images/crying cat.gif",       // step 4
      "./images/angry pig 2.gif",      // step 5
      "./images/angry pig 1.gif",      // step 6
      "./images/before last.webp",     // step 7
      "./images/AAAA BABYYYY.gif"      // step 8 (new one)
    ];

    // NO button messages per click (NO "BABYYYYYYY" at the end)
    const noMessages = [
      "No",
      "Are you sure?",
      "Baby please",
      "Don't do this to me :(",
      "You're breaking my heart",
      "Are you sure??",                 // angry pig 2
      "Oh? Someone’s getting brave…",   // angry pig 1
      "last chanceeee AAAAAAA",         // before last
      "Babyyyyyyyyyy"         // AAAA BABYYYY.gif
    ];

    noButton.addEventListener("click", () => {
      // stop after the last message
      if (noClickCount < noMessages.length - 1) {
        noClickCount++;

        // change image (and keep last image if extra clicks ever happen)
        const imgIndex = Math.min(noClickCount, imagePaths.length - 1);
        imageDisplay.src = encodeURI(imagePaths[imgIndex]);

        // grow YES button every click
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;

        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        // update NO text
        noButton.textContent = noMessages[noClickCount];
      }
    });

    yesButton.addEventListener("click", () => {
      imageDisplay.src = encodeURI("./images/yay pic.gif");
      valentineQuestion.textContent = "YAAAAAAAYYYYYYYYYYYYYY";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
